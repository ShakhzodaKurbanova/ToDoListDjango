<h1>Список задач</h1>
<ul>
    {% for task in tasks %}
    <li>
        <a href="{% url 'tasks:update_task' task.id %}">
            {% if task.completed %}
            <strike>{{ task.title }}</strike>
            {% else %}
            {{ task.title }}
            {% endif %}
        </a>
        - {{ task.category }}
        {% if task.completed %}
        <a href="{% url 'tasks:complete_task' task.id %}">Отметить как незавершенную</a>
        {% else %}
        <a href="{% url 'tasks:complete_task' task.id %}">Отметить как завершенную</a>
        {% endif %}
        <a href="{% url 'tasks:delete_task' task.id %}">Удалить</a>
    </li>
    {% endfor %}
</ul>
<a href="{% url 'tasks:add_task' %}">Добавить задачу</a>
